<div class="main_container">
<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Covid Chat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
        <div *ngFor="let msg of msg_list">
            <div class="msg left-msg" *ngIf="msg.msg_type=='bot'">
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time">{{msg.msg_time}}</div>
                  </div>
                  <div class="msg-text" [innerHTML]="msg.msg_text">
                </div>
                </div>
            </div>
            <div class="msg right-msg" *ngIf="msg.msg_type=='human'">
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Me</div>
                    <div class="msg-info-time">{{msg.msg_time}}</div>
                  </div>
          
                  <div class="msg-text" [innerHTML]="msg.msg_text">
                  </div>
                </div>
            </div>
        </div>
        <div class="quick_reply_container" *ngIf="quick_reply.length!=0" >
            <div class="quick_reply_box" *ngFor="let reply of quick_reply" (click)="onclick_quick(reply)">
                {{reply}}
            </div>
        </div>
        <div class="spinner" *ngIf="load">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div class="start_msg" *ngIf="msg_list.length==0">
            Start chat with hi or hello
        </div>

    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message..." id="msg_input" name="msg_input" [(ngModel)]="msg_input" >
      <div class="msger-send-btn {{disable?'disabled':''}}" (click)="onclick_send()"><img src="../../../assets/image/send.png" class="send_icon"></div>
    </form>
  </section>

  
</div>
